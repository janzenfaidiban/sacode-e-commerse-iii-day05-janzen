<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Size</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- judul halaman -->
    <h1>Mengubah Ukuran Icon Font Awesome</h1>

    <!-- MENGUBAH UKURAN FONT AWESOME 6.X -->

    <!-- membuat icon 'laptop-code'  -->
    <i class="fa-solid fa-laptop-code"></i>

    <!-- menambahkan ukuran icon lebih besar -->
    <i class="fa-solid fa-laptop-code fa-lg"></i>
    <i class="fa-solid fa-laptop-code fa-xl"></i>
    <i class="fa-solid fa-laptop-code fa-2xl"></i>

    <!-- nambah ukuran icon lebih kecil -->
    <i class="fa-solid fa-laptop-code fa-2xs"></i>
    <i class="fa-solid fa-laptop-code fa-xs"></i>
    <i class="fa-solid fa-laptop-code fa-sm"></i>

    
</body>
</html>
