<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Color</title>

    <!-- Integrasi Framework CSS Bootstrap 5.x -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Integrasi Library Icon Font Awesome 6.x -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-dark text-light">

    <!-- judul halaman -->
    <h1>Menerapkan Warna Icon Dengan Bootstrap 5.x dan Font Awesome 6.x</h1>

    <h6>Membuat warna dengan Bootstrap color</h6>
    <!-- icon 'user' -->
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-user text-danger"></i>
    <i class="fa-solid fa-user text-warning"></i>
    <i class="fa-solid fa-user text-success"></i>
    <i class="fa-solid fa-user text-primary"></i>

    <h6>Membuat warna dengan Inline CSS color</h6>
    <!-- icon 'user group' -->
    <i class="fa-solid fa-users"></i>
    <i class="fa-solid fa-users" style="color:red;"></i>
    <i class="fa-solid fa-users" style="color: yellow;"></i>
    <i class="fa-solid fa-users" style="color: green;"></i>
    <i class="fa-solid fa-users" style="color:blue;"></i>
    
</body>
</html>
